 MAA_MANAGER_RETRAIN_CONFIRM:0 "확인 및 재훈련"
 MAA_MANAGER_RETRAIN_CONFIRM_TOOLTIP:0 "이 [regiment|E]를 선택한 유형으로 재훈련합니다.\n\n이것은 현재 [regiment|E]를 #X 영구적으로 파괴#!하고 같은 수의 스택으로 대상 유형의 새 유닛을 생성합니다.\n\n#weak 참고:#! 새 연대는 완전한 전력으로 시작합니다."
 RETRAIN_TO_MAA_TYPE_TOOLTIP:0 "대상 [men_at_arms|E] 유형:\n[MenAtArmsType.GetName]"
 MAA_MANAGER_RETRAIN_COST_LABEL:0 "재훈련 비용:"
 MAA_MANAGER_RETRAIN_COST_TOOLTIP:0 "[SelectLocalization(GetPlayer.GetGovernment.IsType('tribal_government'), 'MAA_MANAGER_RETRAIN_COST_PRESTIGE_TOOLTIP', 'MAA_MANAGER_RETRAIN_COST_GOLD_TOOLTIP')]"
 MAA_MANAGER_RETRAIN_COST_GOLD_TOOLTIP:0 "#bold 비용 내역:#!\n\n#weak 대상 유형 비용:#! [GetPlayer.MakeScope.Var('maa_manager_target_cost').GetValue|0] [gold|E]\n#weak 원본 유형 비용:#! [GetPlayer.MakeScope.Var('maa_manager_source_cost').GetValue|0] [gold|E]\n#weak 스택당 비용:#! max([GetPlayer.MakeScope.Var('maa_manager_target_cost').GetValue|0] - [GetPlayer.MakeScope.Var('maa_manager_source_cost').GetValue|0], 10) = [GetPlayer.MakeScope.ScriptValue('maa_manager_retrain_per_stack_cost')|0] [gold|E]\n#weak 스택 수:#! [GetPlayer.MakeScope.Var('maa_manager_selected_regiment_scope').Regiment.GetMAAChunkCount|0]\n\n#bold 총 비용:#! [GetPlayer.MakeScope.ScriptValue('maa_manager_retrain_gold_cost')|0] [gold|E]"
 MAA_MANAGER_RETRAIN_COST_PRESTIGE_TOOLTIP:0 "#bold 비용 내역:#!\n\n#weak 대상 유형 비용:#! [GetPlayer.MakeScope.Var('maa_manager_target_cost').GetValue|0] [gold|E] 상당\n#weak 원본 유형 비용:#! [GetPlayer.MakeScope.Var('maa_manager_source_cost').GetValue|0] [gold|E] 상당\n#weak 스택당 비용:#! max([GetPlayer.MakeScope.Var('maa_manager_target_cost').GetValue|0] - [GetPlayer.MakeScope.Var('maa_manager_source_cost').GetValue|0], 10) × 2 = [GetPlayer.MakeScope.ScriptValue('maa_manager_retrain_per_stack_cost')|0] [prestige|E]\n#weak 스택 수:#! [GetPlayer.MakeScope.Var('maa_manager_selected_regiment_scope').Regiment.GetMAAChunkCount|0]\n\n#bold 총 비용:#! [GetPlayer.MakeScope.ScriptValue('maa_manager_retrain_prestige_cost')|0] [prestige|E]\n\n#weak 참고:#! [tribal|E] 통치자는 [gold|E] 가치의 두 배로 [prestige|E]를 지불합니다."
 MAA_MANAGER_RETRAIN_INSUFFICIENT_GOLD:0 "[SelectLocalization(GetPlayer.GetGovernment.IsType('tribal_government'), 'MAA_MANAGER_RETRAIN_INSUFFICIENT_PRESTIGE', 'MAA_MANAGER_RETRAIN_INSUFFICIENT_GOLD_ACTUAL')]"
 MAA_MANAGER_RETRAIN_INSUFFICIENT_GOLD_ACTUAL:0 "#X 골드 부족#!\n\n이 [regiment|E]를 재훈련하려면 [GetPlayer.MakeScope.ScriptValue('maa_manager_retrain_gold_cost')|0] [gold|E]가 필요합니다.\n\n현재 골드: [GetPlayer.GetGold|0]"
 MAA_MANAGER_RETRAIN_INSUFFICIENT_PRESTIGE:0 "#X 위신 부족#!\n\n이 [regiment|E]를 재훈련하려면 [GetPlayer.MakeScope.ScriptValue('maa_manager_retrain_prestige_cost')|0] [prestige|E]가 필요합니다.\n\n현재 위신: [GetPlayer.GetPrestige|0]\n\n#weak 참고:#! [tribal|E] 통치자는 기본 비용의 두 배로 [prestige|E]를 지불합니다."
 MAA_MANAGER_RETRAIN_WARNING:0 "⚠ 이것은 [regiment|E] 유형을 영구적으로 변경합니다"
 MAA_MANAGER_RETRAIN_TYPE_UNAVAILABLE_TOOLTIP:0 "이 [men_at_arms|E] 유형은 #X 사용할 수 없습니다#!.\n\n#italic 요구 사항 미충족:#! 이 유닛 유형을 모집하려면 적절한 [culture|E], [government|E] 유형 또는 [innovations|E]가 필요합니다.\n\n구체적인 요구 사항은 유닛의 세부 정보를 확인하세요."
 
