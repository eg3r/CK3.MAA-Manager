 # Retrain Tab
 MAA_MANAGER_RETRAIN_NO_SOURCE_DESC:0 "[men_at_arms|E]를 재훈련하려면 먼저 [regiments|E] 탭에서 원본 [regiment|E]를 선택해야 합니다."
